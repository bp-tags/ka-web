<!DOCTYPE html>

<html lang="en">
<head>
    <title>Lacuna Expanse</title>

    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/yui/2.8.1/build/reset-fonts-grids/reset-fonts-grids.css" />
    <link rel="stylesheet" type="text/css" href="lacuna/styles.css" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body id="body" class="yui-skin-sam">

    <div id="nojavascript">
        Lacuna Expanse requires Javascript to run.  Please enable and reload the page.
    </div>

    <script id="noJsScript" type="text/javascript">
        (function(){
            // Remove no script notice.
            var nojs = document.getElementById("nojavascript");
            if (nojs) {
                nojs.parentNode.removeChild(nojs);
            }
            // Remove script node as well.
            var njs = document.getElementById("noJsScript");
            njs.parentNode.removeChild(njs);
        })();
    </script>

    <script type="text/javascript">
        window.lacuna_s3_base_url = '//d16cbq0l6kkf21.cloudfront.net/';
        window.lacuna_server_url = 'http://prime.lacunaexpanse.com/';
    </script>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/yui/2.8.1/build/yuiloader/yuiloader-min.js"></script>
    <script type="text/javascript" src="lacuna/load.js"></script>
</body>
</html>
